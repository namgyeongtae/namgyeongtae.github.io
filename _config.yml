# ========================================================================================
# Config
# ========================================================================================

# GitHub Pages 루트( namgyeongtae.github.io )에서 사용할 주소
url:      https://namgyeongtae.github.io
baseurl:  ''   # 루트일 때는 반드시 빈 문자열

# ---------------------------------------------------------------------------------------
# General
# ---------------------------------------------------------------------------------------
lang:                  ko
title:                 Gyeongtae Nam | Unity Client Developer
description:           >
  유니티 클라이언트 개발 · 툴링 · UI/UX. LingoCity, WPF 데이터 정합성 툴,
  리듬/SLG 개인 프로젝트 등 포트폴리오를 소개합니다.
tagline:               Unity · C# · Tooling · Addressables · DOTween
keywords:              [Unity, C#, GameDev, Tooling, WPF, Addressables, DOTween, Portfolio]

logo:                  /assets/img/logo.png

author:
  name:                Gyeongtae Nam
  email:               you@example.com
  # twitter:           your_twitter   # 있으면 추가

# 사이드바/네비 메뉴(원하는 대로 수정)
menu:
  - title:             Projects
    url:               /projects/
  - title:             Tools
    url:               /tag-Tools/     # 태그 페이지를 메뉴로 연결하는 예시
  - title:             Notes
    url:               /tag-Notes/
  - title:             About
    url:               /about/
  - title:             Resume
    url:               /resume/        # 페이지를 하나 만들어 링크

# 푸터에 넣을 항목(필요 없으면 주석 처리)
legal:
  - title:             LICENSE
    url:               /LICENSE/
  - title:             NOTICE
    url:               /NOTICE/

copyright:             © 2025. Gyeongtae Nam. All rights reserved.

permalink:             /:categories/:year-:month-:day-:title/
paginate:              10
paginate_path:         /:num/

# ---------------------------------------------------------------------------------------
# Theme
# ---------------------------------------------------------------------------------------
theme: jekyll-theme-hydejack
# remote_theme: hydecorp/hydejack@v9   # (구)Pages 파이프라인일 때만 사용

# ---------------------------------------------------------------------------------------
# Customization
# ---------------------------------------------------------------------------------------
accent_image:          /assets/img/sidebar-bg.jpg
accent_color:          rgb(79,177,186)
theme_color:           rgb(25,55,71)

# Google Fonts 기본 OFF(권장). 필요시 아래 주석 해제
# google_fonts:        Roboto+Slab:700|Noto+Sans:400,400i,700,700i
# font:                Noto Sans, Helvetica, Arial, sans-serif
# font_heading:        Roboto Slab, Helvetica, Arial, sans-serif
# font_code:           Fira Code, Menlo, Monaco, Consolas, monospace;

defaults:
  - scope: { path: assets/ }   # assets는 sitemap 제외
    values: { sitemap: false }
  - scope: { path: licenses/ } # 라이선스 문서들 제외(원하면 유지)
    values: { layout: plain, sitemap: false }
  - scope: { type: projects }
    values: { seo: { type: WebPage } }
  - scope: { type: featured_categories }
    values: { seo: { type: WebPage } }
  - scope: { type: featured_tags }
    values: { seo: { type: WebPage } }

kramdown:
  math_engine:         katex
  math_engine_opts:    {}
  footnote_backlink:   '&#x21a9;&#xfe0e;'

# ---------------------------------------------------------------------------------------
# Hydejack
# ---------------------------------------------------------------------------------------
hydejack:
  # 포스트/프로젝트 하단 모듈: 뉴스레터는 보통 비활성(무료버전엔 필요 X)
  post_addons:         [about, related, random, comments]
  project_addons:      [about, other, comments]

  no_mark_external:    false
  no_push_state:       false
  no_drawer:           false
  no_navbar:           false
  no_search:           false          # 검색 사용(배포 환경에서만 활성)
  no_inline_css:       false
  no_page_style:       false
  no_break_layout:     true
  no_toc:              false
  no_third_column:     false
  no_large_headings:   false
  no_structured_data:  false
  no_theme_color:      false
  no_breadcrumbs:      false

  use_lsi:             true
  cookies_banner:      false
  advertise:           false
  hide_dates:          false
  hide_last_modified:  false

  dark_mode:
    always:            false
    dynamic:           true            # ⚠️ PRO에서만 동작. 무료는 무시됨
    icon:              true

  offline:
    enabled:           false
    cache_version:     13
    precache_assets:   [ /assets/img/swipe.svg ]

# ---------------------------------------------------------------------------------------
# Collections
# ---------------------------------------------------------------------------------------
collections:
  featured_categories:
    permalink:         /:name/
    output:            true
  featured_tags:
    permalink:         /tag-:name/
    output:            true
  projects:
    permalink:         /projects/:path/
    output:            true

# ---------------------------------------------------------------------------------------
# Include / Exclude
# ---------------------------------------------------------------------------------------
exclude:
  - .jekyll-cache
  - .sass-cache
  - .ruby-lsp
  - .wrangler
  - '*.toml'
  - vendor
  - Gemfile
  - Gemfile.lock
  - functions
include:
  - _routes.json
  - .well-known
  - LICENSE.md

# ---------------------------------------------------------------------------------------
# Plugins
# ---------------------------------------------------------------------------------------
plugins:
  - jekyll-default-layout
  - jekyll-feed
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jekyll-include-cache
  - jekyll-last-modified-at

optional_front_matter: { remove_originals: true }
readme_index:          { remove_originals: true, with_frontmatter: true }
relative_links:        { collections: true }
titles_from_headings:  { strip_title: true, collections: true }

compress_html:
  comments:            ["<!--", "-->"]
  clippings:           all
  endings:             all
  ignore:              { envs: [development] }

sass:                  { style: compressed }

# ---------------------------------------------------------------------------------------
# Jekyll Compose Defaults (원하면 유지)
# ---------------------------------------------------------------------------------------
jekyll_compose:
  default_front_matter:
    drafts:   { layout: post,    description: "..." , image: { path: /assets/img/sidebar-bg.jpg } }
    posts:    { layout: post,    description: "..." , image: { path: /assets/img/sidebar-bg.jpg } }
    projects: { layout: project, description: "..." , image: { path: /assets/img/sidebar-bg.jpg }, links: [{ title: Project Link, url: https://example.com }] }
